<body>
  <header>
    <h1 class='evaline happy'>All systems operational.</h1>
    <p>Write the status message here about what's going on.</p>
    <div class='button-row'>
      <a class='button' title='Report an issue' href='#'>
        Report an issue
      </a>

      <a class='button' title='Get updates' href='#'>
        Get updates
      </a>
  </header>
  <section>

  </section>
</body>

<script>
  window.onload = function () {
    const status = 'green'
    // const status = 'yellow'
    // const status = 'red'

    let desc = document.querySelector('[name=description]')

    switch (status) {
      case 'yellow': {
        const title = 'Evaline Status: experiencing issues'
        if (document.title != title) {
          document.title = title
          desc.content = title
        }

      } break
      case 'red': {
        const title = 'Evaline Status: some problems detected'
        if (document.title != title) {
          document.title = title
          desc.content = title
        }

      } break
      default: {
        const title = 'Evaline Status: All systems operational'
        if (document.title != title) {
          document.title = title
          desc.content = title

        }
      }
    }
  }
</script>
